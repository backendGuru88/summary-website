
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-container">
    <div class="container">
      <div class="left-content">
        <p class="result-header">Your Result</p>
        <div class="result-score">
          <h2 class="result-lg">76</h2>
          <p class="result-sm">of 100</p>
        </div>
        <h3 class="result-title">Great!</h3>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-content">
        <h3 class="summary-title">Summary</h3>
        <ul class="summary-list">
          <li class="list-item">
            <div class="item-text">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <span class="text">Reaction</span>
            </div>
            <div class="score-rate">
              <span class="thick">80</span>
              <span class="light">/100</span>
            </div>
          </li>
          <li class="list-item">
            <div class="item-text">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <span class="text">Memory</span>
            </div>
            <div class="score-rate">
              <span class="thick">92</span>
              <span class="light">/100</span>
            </div>
          </li>
          <li class="list-item">
            <div class="item-text">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <span class="text">Verbal</span>
            </div>
            <div class="score-rate">
              <span class="thick">61</span>
              <span class="light">/100</span>
            </div>
          </li>
          <li class="list-item">
            <div class="item-text">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <span class="text">Visual</span>
            </div>
            <div class="score-rate">
              <span class="thick">72</span>
              <span class="light">/100</span>
            </div>
          </li>
        </ul>
        <a href="https://todolistweb1.vercel.app/" class="summary-btn">Continue</a>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
